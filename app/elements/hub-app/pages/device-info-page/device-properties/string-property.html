<dom-module id="string-property">
  <template>
    <div class="content">
      <span>{{property.name}}</span>
      <span class="muted">{{property.value}}</span>
    </div>
  </template>
  <script>
    Polymer({
      is: 'string-property',

      properties: {
        property: {
          type: Object,
        }
      }
    });
  </script>
</dom-module>
